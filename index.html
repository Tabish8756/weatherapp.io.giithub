<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherapp.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Weather App
        </header>
        <div class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter the city name" spellcheck="false" required>
            <div class="separator">
                <button class="onSubmit">Submit</button>
                <div class="or">
                    <button class="button">Get the Device location</button>
                </div>
            </div>
        </div>
        <div class="weather-part">
            <img src="#" alt="Weather icon">
            <div class="temp">
                <span class="number"></span>
                <span class="degree">°</span>C
            </div>
            <div class="weather-details">_</div>
            <div class="location">
                <a class="bx bx-map"></a>
                <span>_,_</span>
            </div>
            <div class="bootom-temp-details">
                <div class="feels temperature">
                    <a class="bx bxs-thermometer"></a>
                    <div class="details">
                        <div class="temp">
                            <span class="number-2"></span>
                            <span class="degree">°</span>C

                        </div>
                        <p>Feels like</p>

                    </div>

                </div>
                <div class="feels humidity">
                    <a class="bx bxs-droplet-half"></a>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>

</html>
